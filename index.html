<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/normalize.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ramaraja&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Duck form</title>
</head>
<body>
  <div class="form-container">
    <form action="">
      <label for="name" class="label">FULL NAME</label>
      <input type="text" name="name" id="name" class="input-field">
  
      <label for="email" class="label">EMAIL</label>
      <input type="email" name="email" id="email" class="input-field" placeholder="Your Email">
  
      <label for="text" class="label">MESSAGE REGARDING</label>
      <input type="text" name="text" id="text" class="input-field">
  
      <label for="message" class="label">MESSAGE</label>
      <textarea name="message" id="message"  class="input-field" placeholder="Your Message"></textarea>
  
  
      <div class="checkbox-container">
        <label class="checkbox-label">
          <input type="checkbox" checked>
          <span class="checkbox-custom rectangular"></span>
          <div class="input-title">I'd like to receive information</div>
        </label>
      </div>
     
        <button type="submit" class="button">SEND MESSAGE</button>
    
    </form>
  </div>

 

  <div class="img"> 
    <img src="img/hiclipart 2.png" alt="yellow Duck"> 
  </div>
  
</body>
</html>
